{% extends '../base.html' %}
{% block contentplaceholder %}
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Inicio de sesión</h3> 
    </div>
  </div>
  <div class="section">

  
              <form action="" method="post">
                {% csrf_token %}
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="id_username" name="username" required type="text" class="validate">
                  <label for="first_name">Nombre de usuario </label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s6">
                  <input id="id_password" name="password" type="password" required class="validate">
                  <label for="last_name">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                <button class="btn" type="submit" name="action">Iniciar sesión
                  <i class="material-icons right">send</i>
                </button>
              </div>
              </div>
              
            </form>


          </div>
        </div>

{% endblock %}
